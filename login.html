<script>
  function Validar(){
    var correo = document.getElementById('correo').value;
    var clave = document.getElementById('clave').value;

    if(correo == "correo@correo.com" && clave == "123"){
      alert("Inicio exitoso")
      setCookie(correo);
      window.location.href = 'index2.html';
    } else {
      alert("Usuario no registrado, por favor dirijase a su centro de salud mas cercano")
    }
  }

  function setCookie(correo) {
  const d = new Date();
  d.setTime(d.getTime() + (3*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = correo + ";" + expires;
}
</script>
